<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Tweet looking website with a cat's information" />
    <meta name="keywords" content="HTML, CSS, Cat, Tweet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Website</title>

  <body>
    <form>
      <input type="text" autofocus list="countries" autocomplete='off' />

        <option data-value="3">United States</option>
      </datalist>
    </form>
